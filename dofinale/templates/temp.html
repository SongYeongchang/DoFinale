<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if userpost_list %}
        {% for userpost in userpost_list %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>
                <a href=" {{ url_for('board.detail', userpost_id=userpost.id) }}/">{{ userpost.subject }}</a>
            </td>
            <td>{{ userpost.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">게시글이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
