{% extends 'base.html' %}
{% block content %}

<!-- 게시물 등록 -->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">게시물 등록</h5>
    <form method="post" class="my-3" action="{{ url_for('post.create', board_id=board.id, boards_id=board.id) }}" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="img_upload">이미지 업로드</label>
            <input class="form-control" type="file" id="img_upload" name="file">
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>

{% endblock %}
