{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">계정 생성</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="userid">아이디</label>
            <input type="text" class="form-control" name="userid" id="userid"
                   value="{{ form.userid.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="userpw1">비밀번호</label>
            <input type="password" class="form-control" name="userpw1" id="userpw1"
                   value="{{ form.userpw1.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="userpw2">비밀번호 확인</label>
            <input type="password" class="form-control" name="userpw2" id="userpw2"
                   value="{{ form.userpw2.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" name="phone" id="phone"
                   value="{{ form.phone.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" name="address" id="address"
                   value="{{ form.address.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">계정 등록</button>
    </form>
</div>
{% endblock %}
