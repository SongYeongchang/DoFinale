{% extends 'base.html' %}
{% block content %}

    <!--헤더 영역-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-5 fw-bolder">자가 진단</h1>
                <p class="lead fw-normal text-white-50 mb-0">간단한 설문으로 생활습관에 따른 내 두피 상태를 진단해보세요.</p>
            </div>
        </div>
    </header>

    <!--Main layout-->
    <main class="mt-5">
      <div class="container w-75 align-itmes-center">

        <!--Section: Content-->
        <section>
          <div class="row align-items-center">

            <!--이미지-->
            <div class="col-md-6 gx-5 mb-4">
              <div class="bg-image hover-overlay ripple shadow-2-strong" data-mdb-ripple-color="light">
                <img src="{{ url_for('static', filename='images/stock/survey_graphic.jpg') }}" class="img-fluid" />
              </div>
            </div>

            <!--본문-->
            <div class="col-md-6 gx-5 mb-4">

              <h4><strong>자가 진단 결과 {{ g.user.ml_result }} 증상이 의심됩니다.</strong></h4>
              <form method="post">

              <!-- Submit button -->

              <button type="submit" class="btn btn-primary btn-lg m-2">
                <strong>자가 진단 페이지로 돌아가기</strong>
              </button>


            </form>


            </div>
          </div>

        </section>
        <!--Section: End-->


      </div>
    </main>
    <!--Main layout End-->

{% endblock %}
