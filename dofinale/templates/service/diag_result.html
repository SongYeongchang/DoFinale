{% extends 'base.html' %}
{% block content %}

<!--헤더 영역-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-5 fw-bolder">AI 두피 진단</h1>
                <p class="lead fw-normal text-white-50 mb-0">스마트폰 촬영 이미지로 두피 유형을 진단해드립니다.</p>
            </div>
        </div>
    </header>

<!--Main layout-->
    <main class="mt-5">
      <div class="container w-50 align-itmes-center">
        <!--Section: Content-->
        <section>
          <div class="row">
            <div class="col-md-4 gx-5 mb-4">
              <div class="bg-image hover-overlay ripple shadow-2-strong" data-mdb-ripple-color="light">
                <img src="{{ url_for('static', filename='images/user/user_'+g.user.id|string+'.jpg') }}" class="img-fluid" />
              </div>
            </div>

            <div class="col-md-8 gx-5 mb-4">
              <h4><strong>분석 결과 : {{ g.user.scalp_type }}</strong></h4>
              <p class="text-primary"><strong>※ 맞춤 제품 추천은 챗봇을 통해 확인하실 수 있습니다.</strong></p>

              <div class="py-2">
                  <form method="post" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary btn-lg m-2">분석 페이지로 돌아가기</button>
                  </form>
              </div>

            </div>
          </div>
        </section>
        <!--Section: Content-->

      </div>
    </main>
    <!--Main layout-->

{% endblock %}
